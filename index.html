    <div class="grid-container">
        <header>

        <div class="ingresoTareas">
             <h2>Nueva Tarea</h2>

             name="tarea"
             placeholder="Ingresa tarea"
             
           ></input>
    <button id="agregarTarea" class="boton">Agregar</button>
        </div>
    
    
    
        <div class="contadorTareas">

            <p>Realizadas: <span id="realizadasTareas"></span></p>
        </div>
    
    
        
        <div class="tablaDeTareas">
           
            <table>
                <thead>
                    <tr>
                        <th><b>ID</b></th>
                        <th><b>Tarea</b></th>
                    </tr>
                </thead>
                <tbody id="tareas">
